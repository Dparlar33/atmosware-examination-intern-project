eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:9000/eureka
  instance:
    instance-id: ${spring.application.name}:${instanceId:${random.value}}
    preferIpAddress: true

server:
  port: 10055

spring:
  application:
    name: invitationService

logging:
  level:
    root: INFO
    com:
      your package: DEBUG
  file:
    name: application.log